{% extends "rendezvous/base.html" %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Confirmer la suppression</h3>
    <p>Êtes-vous sûr·e de vouloir supprimer le document : <strong>{{ document.titre }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
