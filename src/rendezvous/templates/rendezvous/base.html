<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Coach Perso{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (facultatif mais stylé) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        nav a {
            font-weight: 500;
            text-decoration: none;
        }

        footer {
            background-color: #f1f1f1;
            color: #555;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- HEADER -->
    <header class="bg-primary text-white py-3 shadow-sm mb-4">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <h1 class="mb-2 mb-md-0">Mon Coach Perso</h1>
            <nav>
                <a href="{% url 'accueil' %}" class="text-white me-3">Accueil</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-white me-3">Tableau de bord</a>
                    <a href="{% url 'logout' %}" class="text-white">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white me-3">Connexion</a>
                    <a href="{% url 'signup' %}" class="text-white">Inscription</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-4">
        <div class="container">
            <p class="mb-0">© 2025 - Coach Perso. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
